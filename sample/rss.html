<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../sample_addressbook/js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load("feeds", "1");
			function initialize() {
				var feedurl = "https://news.ycombinator.com/rss";
				var feed = new google.feeds.Feed(feedurl);
				feed.setNumEntries(10);
				feed.load(function (result){
					if (!result.error){
						for (var i = 0; i < result.feed.entries.length; i++) {
							var entry = result.feed.entries[i];
							var title = '<li><h3><a href="' + entry.link + '">' + entry.title + '</a></h3></li>';
							var conte = '<li>' + entry.contentSnippet + '</li>';
							var dates = '<li>' + entry.publishedDate + '</li>';
							$('#feed').append('<li class="post"><ul>' + title + conte + dates + '</ul></li>');
						}
					}
				});
			}	
			google.setOnLoadCallback(initialize);
		</script>
	</head>
	<body>
		<ul id="feed"></ul>
	</body>
</html>
