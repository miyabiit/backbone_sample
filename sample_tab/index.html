<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Backbone UI sample TAB</title>
		<script src="lib/jquery-1.8.3.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="lib/backbone-1.0.0.js"></script>
		<script src="bootstrap/js/bootstrap.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
		<script src="js/app.js"></script>
    <!-- link href="css/styles.css" rel="stylesheet" -->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
	<div class="main">
		<div id='ui-tab'>
			<ul class='nav nav-tabs'>
			</ul>
			<div class='tab-contents'>
			</div>
		</div>
	</div>
</div>
<script type="text/template" id="ui-tab-btn-template">
	<li>
		<a href="<%= name %>">
			<%= name[0].toUpperCase() + name.slice(1) %>
		</a>
	</li>
</script>
<script type="text/template" id="ui-tab-content-template">
	<div class="tab-content">
		<%= content %>
	</div>
</script>
<script type="text/javscript">
jQuery(function() {
		//var data = {};
		console.log("hi");
		var data = {
			{ name: 'apple', content: 'dolor. nec odio tortor, commodo ante non malesuada Maecenas Morbi consectetur quam, Lorem dolor. quam. libero, eget, mauris id et ut, interdum rhoncus sed elit. Proin rutrum, adipiscing arcu ipsum amet, dolor iaculis, nisl quis ornare consequat et lectus consequat blandit sit massa tristique' },
			{ name: 'google', content: 'commodo consequat id interdum rhoncus Maecenas Lorem tristique quam, libero, sit lectus elit. rutrum, blandit quam. ante iaculis, adipiscing eget, dolor. ornare Proin amet, nec dolor. odio dolor ipsum non tortor, ut, et nisl consequat sed et consectetur malesuada quis mauris massa Morbi arcu' },
			{ name: 'classmethod', content: 'massa iaculis, ornare amet, quis lectus id dolor. eget, ante et quam. libero, nec quam, nisl tristique arcu interdum consequat rutrum, Morbi mauris consequat odio ut, Lorem Maecenas tortor, non dolor. dolor adipiscing malesuada sed et ipsum elit. Proin rhoncus commodo blandit consectetur sit' }
		};
		new TabRouter(data);
		Backbone.history.start();
});
</script>

</html>
